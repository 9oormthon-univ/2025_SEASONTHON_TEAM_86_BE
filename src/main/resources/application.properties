spring.application.name=derere

# Import .env file
spring.config.import=optional:file:.env[.properties]

# MySQL Database Settings
#spring.datasource.url=${DB_URL}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:mysql://localhost:3306/derere
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

# registration
spring.security.oauth2.client.registration.kakao.client-id=c5981a43a8d6a4daae8ac3a275b9396c
spring.security.oauth2.client.registration.kakao.redirect-uri=http://3.39.193.85:8080/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao

# provider
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# AWS S3
spring.cloud.aws.credentials.accessKey=${S3_ACCESS}
spring.cloud.aws.credentials.secretKey=${S3_SECRETS}
spring.cloud.aws.s3.bucket=${S3_BUCKET}
spring.cloud.aws.region.static=ap-northeast-2